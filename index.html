<!doctype html>
<html lang="en">
    <head>
        <title>Oldagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header">
                    <img class="app-logo" src="images/logo.png" alt="Oldagram icon">
                    <img class="avatar" src="images/user-avatar.png" alt="Avatar of user">
                </div>
            </header>
            <main>
                <section>
                    <div class="post-user">
                        <img class="avatar post-user-avatar" src="images/avatar-vangogh.jpg" alt="Avatar of user van gogh">
                        <div class="post-user-info">
                          <p class="post-user-name">Vincent van Gogh</p>
                          <p>Zundert, Netherlands</p>
                        </div>
                    </div> 
                    <div class="post">
                        <img class="post-img" src="images/post-vangogh.jpg" alt="Self portrait of van gogh">
                        <div class="app-icons">
                            <img class="app-icon" src="images/icon-heart.png" alt="Heart icon">
                            <img class="app-icon" src="images/icon-comment.png" alt="Comment icon">
                            <img class="app-icon" src="images/icon-dm.png" alt="DM icon">
                        </div>
                        <p class="post-likes bold-text">21,492 likes</p>
                        <p class="post-text"><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </section>
            </main>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
